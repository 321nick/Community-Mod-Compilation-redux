name: Generator - TOC

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths:
    - '*.md'
    - '*/*.md'
    - '*/*/*.md'
    - '*/*/*/*.md'
    - '*/*/*/*/*.md'
    - '*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*/*.md'
    - '*/*/*/*/*/*/*/*/*/*.md'

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v3
